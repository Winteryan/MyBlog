<div class="box-item">
	<img src="{{.Imgurl}}" class="img-responsive"/>
	<div class="content">
		<h3>{{.Title}}</h3>
		<p>{{.Introduction}}</p>
		<a href="/single?id={{.Id}}">Read More...</a>
		<br><br>
		{{if .Auth}}
		<span>{{.Auth}}</span><br>
		{{else}}
		<span>Unknown</span><br>
		{{end}}
		<span>{{.Catalogid}}</span>&nbsp;&nbsp;<span>{{.Keywords}}</span><br>
		<span>{{.Createtime}}</span><br>
	</div>
</div>
